<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск компаний - Рейтинги 500</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Arsenal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arsenal', sans-serif;
            background: #fff2e2;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 600px;
            width: 100%;
            padding: 40px 20px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #000;
        }

        h1 .gradient {
            background: linear-gradient(180deg, #F2ECB6 10%, #A96F44 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .search-box {
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 18px 55px 18px 22px;
            font-size: 1.1rem;
            font-family: 'Arsenal', sans-serif;
            border: 2px solid #A96F44;
            border-radius: 12px;
            background: #fff;
            color: #A96F44;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            box-shadow: 0 4px 20px rgba(169, 111, 68, 0.25);
        }

        .search-box input::placeholder {
            color: #c9a882;
        }

        .search-icon {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.4rem;
            background: linear-gradient(180deg, #F2ECB6 10%, #A96F44 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .results {
            margin-top: 20px;
            max-height: 50vh;
            overflow-y: auto;
            text-align: left;
        }

        .result-item {
            padding: 12px 16px;
            border-bottom: 1px solid rgba(169, 111, 68, 0.15);
            color: #A96F44;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .result-item:hover {
            background: rgba(169, 111, 68, 0.08);
            padding-left: 22px;
        }

        .highlight {
            background: rgba(242, 236, 182, 0.7);
            border-radius: 3px;
            padding: 0 2px;
        }

        .no-results {
            text-align: center;
            padding: 30px;
            color: #c9a882;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 16px;
            }

            h1 {
                font-size: 1.6rem;
                line-height: 1.3;
                margin-bottom: 24px;
            }

            .search-box input {
                padding: 16px 50px 16px 18px;
                font-size: 1rem;
            }

            .search-icon {
                right: 16px;
                font-size: 1.2rem;
            }

            .result-item {
                padding: 14px;
                font-size: 0.95rem;
            }

            .results {
                max-height: 55vh;
            }
        }

        @media (max-width: 360px) {
            h1 {
                font-size: 1.4rem;
            }

            .search-box input {
                padding: 14px 45px 14px 14px;
            }
        }
    </style>
</head>

    <script>
        const searchInput = document.getElementById('search');
        const resultsDiv = document.getElementById('results');

        function highlightText(text, query) {
            if (!query) return text;
            const regex = new RegExp(`(${query.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'gi');
            return text.replace(regex, '<span class="highlight">$1</span>');
        }

        function search(query) {
            const q = query.toLowerCase().trim();
            if (!q) {
                resultsDiv.innerHTML = '';
                return;
            }

            const results = companies.filter(c => c.toLowerCase().includes(q));

            if (results.length === 0) {
                resultsDiv.innerHTML = '<div class="no-results">Ничего не найдено</div>';
                return;
            }

            const limit = Math.min(results.length, 50);
            let html = '';
            for (let i = 0; i < limit; i++) {
                html += `<div class="result-item">${highlightText(results[i], query)}</div>`;
            }
            if (results.length > 50) {
                html += `<div class="no-results">...и ещё ${results.length - 50}</div>`;
            }
            resultsDiv.innerHTML = html;
        }

        searchInput.addEventListener('input', (e) => search(e.target.value));
    </script>
