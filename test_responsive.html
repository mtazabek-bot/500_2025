<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Парящая обложка - Рейтинги 500</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(180deg, #0066cc 0%, #003d7a 40%, #001a33 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .scene {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 2000px;
            padding: 40px 30px;
        }

        .floating-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 10;
            max-width: 100%;
            max-height: 100%;
        }

        .cover-wrapper {
            position: relative;
            transform-style: preserve-3d;
            animation: float 5s ease-in-out infinite, sway 7s ease-in-out infinite;
            max-width: calc(100vw - 80px);
            max-height: calc(100vh - 150px);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .cover-image {
            width: auto;
            height: auto;
            max-width: min(600px, calc(100vw - 80px));
            max-height: calc(100vh - 150px);
            object-fit: contain;
            border-radius: 12px;
            box-shadow:
                0 30px 60px rgba(0, 0, 0, 0.6),
                0 0 80px rgba(255, 193, 7, 0.25),
                0 0 120px rgba(0, 102, 204, 0.3),
                inset 0 0 0 2px rgba(255, 255, 255, 0.15);
            transition: transform 0.3s ease;
        }

        .cover-shine {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 12px;
            background: linear-gradient(125deg,
                    transparent 0%,
                    transparent 40%,
                    rgba(255, 215, 0, 0.15) 45%,
                    rgba(255, 255, 255, 0.4) 50%,
                    rgba(255, 215, 0, 0.15) 55%,
                    transparent 60%,
                    transparent 100%);
            background-size: 250% 250%;
            animation: shine 3.5s ease-in-out infinite;
            pointer-events: none;
        }

        .cover-glow {
            position: absolute;
            top: -20px;
            left: -20px;
            right: -20px;
            bottom: -20px;
            border-radius: 20px;
            background: radial-gradient(ellipse at center, rgba(255, 193, 7, 0.2) 0%, transparent 60%);
            animation: glow-breathe 4s ease-in-out infinite;
            pointer-events: none;
            z-index: -1;
        }

        .shadow {
            width: min(500px, 80vw);
            height: 40px;
            background: radial-gradient(ellipse at center, rgba(0, 0, 0, 0.7) 0%, transparent 70%);
            border-radius: 50%;
            margin-top: 50px;
            animation: shadow-pulse 5s ease-in-out infinite;
            filter: blur(15px);
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px) translateZ(0);
            }

            50% {
                transform: translateY(-25px) translateZ(20px);
            }
        }

        @keyframes sway {

            0%,
            100% {
                transform: rotateY(-8deg) rotateX(5deg) rotateZ(-1deg);
            }

            25% {
                transform: rotateY(4deg) rotateX(3deg) rotateZ(1deg);
            }

            50% {
                transform: rotateY(8deg) rotateX(-5deg) rotateZ(0.5deg);
            }

            75% {
                transform: rotateY(-4deg) rotateX(-3deg) rotateZ(-0.5deg);
            }
        }

        @keyframes shine {
            0% {
                background-position: -150% -150%;
            }

            50% {
                background-position: 250% 250%;
            }

            100% {
                background-position: -150% -150%;
            }
        }

        @keyframes glow-breathe {

            0%,
            100% {
                opacity: 0.6;
                transform: scale(1);
            }

            50% {
                opacity: 1;
                transform: scale(1.1);
            }
        }

        @keyframes shadow-pulse {

            0%,
            100% {
                transform: scale(1);
                opacity: 0.8;
            }

            50% {
                transform: scale(0.75);
                opacity: 0.3;
            }
        }

        /* Particles */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            animation: particle-rise 12s ease-in-out infinite;
        }

        .particle.gold {
            width: 8px;
            height: 8px;
            background: linear-gradient(135deg, #ffd700, #ffaa00);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.8);
        }

        .particle.blue {
            width: 6px;
            height: 6px;
            background: linear-gradient(135deg, #4da6ff, #0066cc);
            box-shadow: 0 0 12px rgba(77, 166, 255, 0.7);
        }

        .particle.white {
            width: 4px;
            height: 4px;
            background: #ffffff;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.9);
        }

        .particle:nth-child(1) {
            left: 15%;
            bottom: 10%;
            animation-delay: 0s;
            animation-duration: 10s;
        }

        .particle:nth-child(2) {
            left: 25%;
            bottom: 5%;
            animation-delay: -2s;
            animation-duration: 12s;
        }

        .particle:nth-child(3) {
            left: 65%;
            bottom: 8%;
            animation-delay: -4s;
            animation-duration: 11s;
        }

        .particle:nth-child(4) {
            left: 80%;
            bottom: 12%;
            animation-delay: -1s;
            animation-duration: 13s;
        }

        .particle:nth-child(5) {
            left: 10%;
            bottom: 15%;
            animation-delay: -3s;
            animation-duration: 14s;
        }

        .particle:nth-child(6) {
            left: 45%;
            bottom: 3%;
            animation-delay: -5s;
            animation-duration: 10s;
        }

        .particle:nth-child(7) {
            left: 70%;
            bottom: 18%;
            animation-delay: -6s;
            animation-duration: 12s;
        }

        .particle:nth-child(8) {
            left: 88%;
            bottom: 7%;
            animation-delay: -7s;
            animation-duration: 11s;
        }

        .particle:nth-child(9) {
            left: 35%;
            bottom: 20%;
            animation-delay: -8s;
            animation-duration: 15s;
        }

        .particle:nth-child(10) {
            left: 55%;
            bottom: 6%;
            animation-delay: -9s;
            animation-duration: 13s;
        }

        @keyframes particle-rise {
            0% {
                transform: translateY(0) translateX(0) scale(0);
                opacity: 0;
            }

            10% {
                opacity: 1;
                transform: translateY(-50px) translateX(10px) scale(1);
            }

            50% {
                opacity: 0.8;
                transform: translateY(-300px) translateX(-20px) scale(1.2);
            }

            90% {
                opacity: 0.3;
                transform: translateY(-500px) translateX(15px) scale(0.8);
            }

            100% {
                transform: translateY(-550px) translateX(0) scale(0);
                opacity: 0;
            }
        }

        /* Light rays */
        .light-rays {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .ray {
            position: absolute;
            top: -50%;
            width: 3px;
            height: 200%;
            background: linear-gradient(to bottom,
                    transparent 0%,
                    rgba(255, 215, 0, 0.1) 20%,
                    rgba(255, 215, 0, 0.05) 50%,
                    transparent 100%);
            animation: ray-sweep 8s ease-in-out infinite;
            transform-origin: top center;
        }

        .ray:nth-child(1) {
            left: 30%;
            animation-delay: 0s;
            width: 4px;
        }

        .ray:nth-child(2) {
            left: 50%;
            animation-delay: -2.5s;
            width: 2px;
        }

        .ray:nth-child(3) {
            left: 70%;
            animation-delay: -5s;
            width: 3px;
        }

        @keyframes ray-sweep {

            0%,
            100% {
                transform: rotate(-20deg) translateX(-200px);
                opacity: 0;
            }

            20% {
                opacity: 0.6;
            }

            50% {
                transform: rotate(0deg) translateX(0);
                opacity: 0.8;
            }

            80% {
                opacity: 0.6;
            }

            100% {
                transform: rotate(20deg) translateX(200px);
                opacity: 0;
            }
        }

        /* Background glow */
        .scene::before {
            content: '';
            position: absolute;
            width: min(800px, 90vw);
            height: min(800px, 90vw);
            background: radial-gradient(circle, rgba(255, 193, 7, 0.1) 0%, rgba(0, 102, 204, 0.1) 40%, transparent 70%);
            border-radius: 50%;
            animation: bg-pulse 6s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes bg-pulse {

            0%,
            100% {
                transform: scale(1);
                opacity: 0.5;
            }

            50% {
                transform: scale(1.3);
                opacity: 0.8;
            }
        }

        /* Responsive for small screens */
        @media (max-width: 480px) {
            .scene {
                padding: 30px 20px;
            }

            .cover-wrapper {
                max-width: calc(100vw - 50px);
                max-height: calc(100vh - 120px);
            }

            .cover-image {
                max-width: min(280px, calc(100vw - 50px));
                max-height: calc(100vh - 120px);
            }

            .shadow {
                width: min(220px, 70vw);
                margin-top: 30px;
            }

            @keyframes float {

                0%,
                100% {
                    transform: translateY(0px);
                }

                50% {
                    transform: translateY(-15px);
                }
            }
        }

        /* Landscape mode */
        @media (max-height: 500px) {
            .scene {
                padding: 20px 30px;
            }

            .cover-wrapper {
                max-height: calc(100vh - 80px);
            }

            .cover-image {
                max-height: calc(100vh - 100px);
            }

            .shadow {
                margin-top: 20px;
                height: 25px;
            }

            @keyframes float {

                0%,
                100% {
                    transform: translateY(0px);
                }

                50% {
                    transform: translateY(-10px);
                }
            }
        }
    </style>
</head>

<body>
    <div class="scene">
        <div class="floating-container">
            <div class="cover-wrapper">
                <img src="cover.png" alt="Tazabek Рейтинги 500" class="cover-image">
                <div class="cover-shine"></div>
                <div class="cover-glow"></div>
            </div>
            <div class="shadow"></div>
        </div>

        <!-- Floating golden particles -->
        <div class="particles">
            <div class="particle gold"></div>
            <div class="particle gold"></div>
            <div class="particle gold"></div>
            <div class="particle gold"></div>
            <div class="particle blue"></div>
            <div class="particle blue"></div>
            <div class="particle blue"></div>
            <div class="particle blue"></div>
            <div class="particle white"></div>
            <div class="particle white"></div>
        </div>

        <!-- Ambient light rays -->
        <div class="light-rays">
            <div class="ray"></div>
            <div class="ray"></div>
            <div class="ray"></div>
        </div>
    </div>
</body>

</html>
